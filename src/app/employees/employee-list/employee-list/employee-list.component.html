<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Employees</h2>
  <button class="btn btn-primary" (click)="add()">+ New Employee</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Manager ID</th>
      <th style="width:150px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.employeeId }}</td>
      <td>{{ e.firstName }}</td>
      <td>{{ e.lastName }}</td>
      <td>{{ e.position }}</td>
      <td>{{ e.managerId }}</td>
      <td>
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="edit(e.employeeId)">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="delete(e.employeeId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

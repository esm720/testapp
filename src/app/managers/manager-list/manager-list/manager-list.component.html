<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Managers</h2>
  <button class="btn btn-primary" (click)="add()">+ New Manager</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Store ID</th>
      <th style="width:150px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of managers">
      <td>{{ m.managerId }}</td>
      <td>{{ m.firstName }}</td>
      <td>{{ m.lastName }}</td>
      <td>{{ m.storeId }}</td>
      <td>
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="edit(m.managerId)">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="delete(m.managerId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
